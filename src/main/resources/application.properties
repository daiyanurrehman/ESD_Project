# Spring Boot Server Configuration
server.port=8080

# H2 Database Configuration (In-Memory Database)
spring.datasource.url=jdbc:h2:mem:hr_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA and Hibernate Configuration (Lecture 6-7)
# ddl-auto=create-drop is for testing. Use 'validate' or 'update' for production.
spring.jpa.hibernate.ddl-auto=create-drop
# Show generated SQL for learning (Lecture 6-7, 10 tasks)
spring.jpa.show-sql=true 
